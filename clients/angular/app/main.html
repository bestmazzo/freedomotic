<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Freedomotic | Dashboard</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- bootstrap 3.0.2 -->
    <!-- <link rel="stylesheet" href="bower_components/twbs-bootstrap-sass/vendor/assets/stylesheets/bootstrap.scss" /> -->
    <link rel="stylesheet" href="bower_components/angular-busy/dist/angular-busy.css" />

    - <link href="styles/adminlte/bootstrap.min.css" rel="stylesheet" type="text/css" /> 
    <!-- font Awesome -->
    <link href="styles/adminlte/font-awesome.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link href="styles/adminlte/ionicons.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="styles/adminlte/AdminLTE.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="styles/app.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
</head>

<body class="skin-black">
    <!-- header logo: style can be found in header.less -->
    <header class="header">
        <a href="index.html" class="logo">
            <!-- Add the class icon to your logo image or logo icon to add the margining -->
            <img src="images/freedomotic-logo-light.png" alt="Freedomotic" class="img-responsive">            
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <div class="navbar-right">

                <ul class="nav navbar-nav" ng-controller="LoginCtrl">
                    <!-- Messages: style can be found in dropdown.less-->
                    <li ng-show="signedIn" class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" popover="Host: {{config.addr}}; Port: {{config.port}}" popover-placement="bottom" popover-trigger="mouseenter">
                            <i class="fa fa-cloud"></i> 
                            <span class="label" ng-class="{ 'label-warning' :($root.ApiStatus =='pending'), 'label-success' : ($root.ApiStatus == 'good'),  'label-danger': ($root.ApiStatus == 'error') }">&nbsp;</span>
                        </a>
                    </li>
                    <li ng-show="signedIn"  class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" ng-click="logout()" >
                            <i class="fa fa-user"></i>
                            <span>Logout</span>
                        </a>
                    </li>

                </ul>
            </div>
        </nav>
    </header>
    <div class="wrapper row-offcanvas row-offcanvas-left">
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="left-side sidebar-offcanvas">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- search form -->
                <form action="#" method="get" class="sidebar-form">
                    <div class="input-group">
                        <input type="text" name="q" class="form-control" placeholder="Search..." />
                        <span class="input-group-btn">
                                <button type='submit' name='seach' id='search-btn' class="btn btn-flat"><i class="fa fa-search"></i></button>
                            </span>
                    </div>
                </form>
                <!-- /.search form -->
                <!-- sidebar menu: : style can be found in sidebar.less -->
                <ul class="sidebar-menu" ng-controller="NavigationCtrl">
                    <li ng-show="signedIn" ng-repeat="item in items" ng-class="{active: isActive(item)}">
                        <a ng-href="#{{item.path}}">
                            <i class="fa" ng-class="'fa-{{item.icon}}'"></i>
                            <span>{{item.title}}</span>
                        </a>
                    </li>
                </ul>
            </section>
            <!-- /.sidebar -->
        </aside>

        <!-- Right side column. Contains the navbar and content of the page -->
        <aside class="right-side">
            <!-- Content Header (Page header) -->
            <section class="content-header" ng-if="signedIn">
                <ol  class="breadcrumb" ng-controller="NavigationCtrl">
                    <li ng-repeat="breadcrumb in breadcrumbs.getAll()">
                        <ng-switch on="$last">
                            <span ng-switch-when="true">{{breadcrumb.name}}</span>
                            <span ng-switch-default><a ng-href="#{{breadcrumb.path}}">{{breadcrumb.name}}</a></span>
                        </ng-switch>
                    </li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row" ng-view=""> </div>
            </section>
            <!-- /.content -->
        </aside>
        <!-- /.right-side -->
    </div>
    <!-- ./wrapper -->


    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-ui/ui/jquery-ui.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script> 
     <script src="bower_components/angular-busy/dist/angular-busy.js"></script>
    <script src="bower_components/angular-promise-tracker/promise-tracker.js"></script>
    <script src="bower_components/angular-state-machine/dist/angular-state-machine.js"></script> 
    <script src="bower_components/kineticjs/kinetic.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/cordovaInit.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/environmentList.js"></script>
    <script src="scripts/controllers/environmentDetails.js"></script>
    <script src="scripts/controllers/roomDetails.js"></script>
    <script src="scripts/controllers/objects.js"></script>
    <script src="scripts/controllers/navigation.js"></script>
    <script src="scripts/controllers/plugins.js"></script>
    <script src="scripts/services/API.js"></script>
    <script src="scripts/services/breadcrumbs.js"></script>
    <script src="scripts/filters/gpFilters.js"></script>
    <script src="scripts/controllers/commands.js"></script>
    <script src="scripts/controllers/triggers.js"></script>
    <script src="scripts/directives/errorsrc.js"></script>
    <script src="scripts/directives/roomMap.js"></script>
    <script src="scripts/directives/rightclick.js"></script>
    <script src="scripts/services/blocklyService.js"></script>
    <script src="scripts/directives/commandEditor.js"></script>
    <script src="scripts/adminlte.js"></script>
    <script src="scripts/directives/roomCanvas.js"></script>
    <!-- endbuild -->
    <script src="cordova.js"></script>
</body>

</html>
