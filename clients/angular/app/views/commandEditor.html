 <div id="loading-example" class="box box-danger" cg-busy="{tracker:'ng'}">
        <div class="box-header" style="cursor: move;">
            <!-- tools box -->
            <div class="pull-right box-tools">
                <button title="" data-toggle="tooltip" class="btn btn-danger btn-sm refresh-btn" data-original-title="Reload"><i class="fa fa-refresh"></i>
                </button>
                <button title="" data-toggle="tooltip" data-widget="collapse" class="btn btn-danger btn-sm" data-original-title="Collapse"><i class="fa fa-minus"></i>
                </button>
                <button title="" data-toggle="tooltip" data-widget="remove" class="btn btn-danger btn-sm" data-original-title="Remove"><i class="fa fa-times"></i>
                </button>
            </div>
            <!-- /. tools -->
            <i class="fa fa-gears"></i>
            <h3 class="box-title">Command Editor</h3>
        </div>
        <div class="box-body no-padding">
    <script type="text/javascript" src="http://blockly.googlecode.com/svn/trunk/blocks_compressed.js"></script>
    <script type="text/javascript" src="http://blockly.googlecode.com/svn/trunk/msg/js/it.js"></script>
    <div id="blocklyDiv" style="width: 100%; height: 300px;"></div>

    <xml id="toolbox" style="display: none">
        <category name="Commands">
            <block type="command"></block>
            <block type="property"></block>
        </category>
        <category name="Triggers">
            <block type="trigger"></block>
            <block type="fdStatement"></block>
        </category>
        <category name="Reactions">
            <block type="reaction"></block>
            <block type="getCommand"></block>
            <block type="commandSequence"></block>
            <block type="getTrigger"></block>
        </category>
    </xml>
    <alert type="'danger'" ng-click="toXML()">Click here to view updated xml/json representations</alert>
    <alert type="'success'">Block's XML representation</alert>
    <pre>{{xml}}</pre>
    <alert type="'success'">Block's json representation</alert>
    <pre>{{json}}</pre>
</div>
     </div>
