<section class="col-lg-12 connectedSortable ui-sortable">

    <!--   -->

    <div id="loading-example" class="box box-success" cg-busy="{tracker:'ng'}">
        <div class="box-header" style="cursor: move;">
            <!-- tools box -->
            <div class="pull-right box-tools">
                <input ng-model="query" class="input input-sm" type="text"/>
                <button title="" data-toggle="tooltip" data-widget="collapse" class="btn btn-danger btn-sm" data-original-title="Collapse"><i class="fa fa-minus"></i>
                </button>
                <button title="" data-toggle="tooltip" data-widget="remove" class="btn btn-danger btn-sm" data-original-title="Remove"><i class="fa fa-times"></i>
                </button>
            </div>
            <!-- /. tools -->
            <i class="fa fa-bars"></i>

            <h3 class="box-title">Plugin List <span class="badge">{{(plugs | filter:query ).length}}</span></h3>
        </div>
        <div class="box-body no-padding">
            <div class="list-group">
                <a class="list-group-item" ng-repeat="plug in plugs | filter:query| orderBy:'name'" ng-class="{ 'list-group-item-success': {{plug.isRunning}}, 'list-group-item-warning':  {{!plug.isRunning}} }">
                    <div class="row">
                        <div class="col-md-1 col-xs-3 col-sm-2">
                            <img ng-init="status = plug.isRunning? 'running': 'stopped'" ng-click="toggle(plug)" ng-src="{{RESTaddr}}v3/resources/{{plug.className}}-{{status}}.png" err-src="{{RESTaddr}}v3/resources/plugin-{{status}}.png" class="img-rounded img-responsive" />
                        </div>
                        <div class="col-md-10 col-xs-8 col-sm-9">
                    <h4 class="list-group-item-heading">{{plug.name}}</h4>
                    <p class="list-group-item-text">{{plug.description}}</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
