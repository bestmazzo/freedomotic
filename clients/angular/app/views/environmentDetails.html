<section class="col-lg-12 connectedSortable ui-sortable">
   <div id="loading-example" class="box box-danger" cg-busy="{tracker:'ng'}">
        <div class="box-header" style="cursor: move;">
            <!-- tools box -->
            <div class="pull-right box-tools">
                <button title="" data-toggle="tooltip" data-widget="collapse" class="btn btn-danger btn-sm" data-original-title="Collapse"><i class="fa fa-minus"></i>
                </button>
                <button title="" data-toggle="tooltip" data-widget="remove" class="btn btn-danger btn-sm" data-original-title="Remove"><i class="fa fa-times"></i>
                </button>
            </div>
            <!-- /. tools -->
            <i class="fa fa-bars"></i>
            <h3 class="box-title">Canvas {{env.name}}  representation</h3>
        </div>
        <div class="box-body no-padding">
            <room-canvas id="canvastest" zones="env.zones" env="env" mode="{{env.renderer}}"></room-canvas>
        </div>
    </div>
    <div id="loading-example" class="box box-danger" cg-busy="{tracker:'ng'}">
        <div class="box-header" style="cursor: move;">
            <!-- tools box -->
            <div class="pull-right box-tools">
                <input ng-model="query" class="input input-sm" type="text"/>
                <button title="" data-toggle="tooltip" data-widget="collapse" class="btn btn-danger btn-sm" data-original-title="Collapse"><i class="fa fa-minus"></i>
                </button>
                <button title="" data-toggle="tooltip" data-widget="remove" class="btn btn-danger btn-sm" data-original-title="Remove"><i class="fa fa-times"></i>
                </button>
            </div>
            <!-- /. tools -->
            <i class="fa fa-bars"></i>
            <h3 class="box-title">{{env.name}}  zone list <span class="badge">{{(env.zones | filter:query).length}}</span></h3>
        </div>
        <div class="box-body no-padding">
            <div class="list-group">
                <a class="list-group-item" ng-repeat="room in env.zones | filter:query" ng-href="#/environments/{{envID}}/room/{{room.uuid}}">
                    <h4 class="list-group-item-heading">{{room.name}} <span class="badge">{{(room.objects).length}}</span></h4>
                </a>
            </div>
        </div>
    </div>
</section>
